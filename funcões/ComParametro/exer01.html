<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>

        var numeros = new Array(22,2,3,4,5,6,7,8,9,10);

        function media(nums){
            var tam = nums.length;
            var soma=0;
            for(var i=0;i<tam;i++){
                soma+=nums[i];
            }
            return Math.round(soma/tam);
        }
         document.write(media(numeros));



document.write("<hr>");

        function soma(n1,n2){
            return(n1 + n2)/2;
        }
        var res = soma(7,10);
        document.write(res);

document.write("<hr>");

        
        function soma2 (n1,n2){
            var res = n1 + n2;
            document.write(res + "<br>");
        }
        soma2(7,8);
        soma2(5,11);
        soma2(1,0);
       
document.write("<hr>");

     
      function aula(){
            document.write("Curso de JavaScript - CFB CURSOS");
        }

      aula();
       
      
       
    </script>
    
</body>
</html>
