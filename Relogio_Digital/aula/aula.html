<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Relogio Digital</title>
</head>
<body>
       <head>
           <style>
               #rel{
                   text-align: center;
                   color: #0f0;
                   font-weight: bold;
                   font-size: 30px;
                   width: 130px;
                   background-color: #000;
               }
           </style>

          <script>
          function relogio() {
          var data = new Date();
          var hora = data.getHours();
          var minuto = data.getMinutes();
          var segundos = data.getSeconds();
          if (hora < 10) {
          hora = "0" + hora;
          }
          if (minuto < 10) {
          minuto = "0" + minuto;
          }
          if (segundos < 10) {
          segundos = "0" + segundos;
          }
          var hour = hora + ":" + minuto + ":" + segundos;
          document.getElementById("rel").value = hour;
       
          }
       var tempo = setInterval(relogio, 1000);
          </script>

       </head>
       <body>
          <input type ="text" id="rel"/>
       </body>
    </html>
</body>

</html>
