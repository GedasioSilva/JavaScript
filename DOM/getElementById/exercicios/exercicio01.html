<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById e getElementsByTagName</title>
</head>
<body>
    <p>Lil Nas</p>
    <p>Eminem</p>
    <p>50Cent</p>    

<div id="caixa">
   
<h1 id="titulo">Interaja</h1>
<h2 id="p1"> Estudando JS</h2>
<p id="paragrafo">Atualizando as cores</p>
</div>

    <script>
        var tl = document.getElementById("titulo");
        document.getElementById("titulo").style.color = "red";
        tl.style.fontSize = "40px";
        tl.style.boxShadow = "4px 2px 5px black";
        tl.style.textAlign = "center";

        var p1 = document.getElementById("p1");
        p1.style.color = "red";
        p1.style.textAlign = "center";

        var pr = document.getElementById("paragrafo");
        pr.style.fontSize = "22px";
        pr.style.color = "black";
        pr.style.textAlign = "center";    
        
        var cx = document.getElementById("caixa");
        cx.style.border="1px solid black";
        cx.style.width="300px";
        cx.style.height= "300px";
        cx.style.backgroundColor = "green";

        
        var pr = document.getElementsByTagName("p");
        for(i = 0 ; i < pr.length;i++){
            pr[i].style.color = "red";
        }

 
    </script>

</body>
</html>
