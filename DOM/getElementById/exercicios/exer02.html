<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
    <script>


        function muda(){ /* Pra altera o valor dentro de texto*/
           tx1 = document.getElementById("texto").innerHTML = "Canal Fessor Bruno";
            document.write("Seu Canal é " + tx1  );
        }
        
        function Pegando(){ /* Pra pegar o valor de txt e colocar em uma variavel*/
            tx = document.getElementById("txt").innerHTML;
            document.write(`Seu nome é ${tx}`);
        }
        Pegando();
    </script>

<body onload="Pegando()">
    <p id="texto">Olá meu Nome é </p>
    <p id="txt"> Gedasio</p>
</body>
</html>
