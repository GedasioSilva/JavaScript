<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex removeEventListener</title>
</head>
<body>
    <script>

    function bemvindo(){
            prompt("seja bem Vindo");
        }

        function chamar(){
           var nome = prompt("seu nome");
              if(nome === 'Gedasio'){
                alert("função seja bem vindo removida");
                removeEventListener('keydown',bemvindo);
              }else{
                alert(bemvindo());
              }
        }

       

        window.addEventListener("load",chamar);
    </script>
</body>
</html>
