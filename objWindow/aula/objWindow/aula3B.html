<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window - P3 (scrollBy, frames, length, parent)</title>
</head>
<script>
        function mudaCor(cor){
            parent.document.body.style.backgroundColor = cor;
            // função pra mudar or sendo acionada do Onclick com o parametro cor 
        }
</script>
<body>
    <button onclick="mudaCor('red')">Vermelhor</button>
    <button onclick="mudaCor('green')">Verde</button>
    <button onclick="mudaCor('blue')">Azul</button>
</body>
</html>
