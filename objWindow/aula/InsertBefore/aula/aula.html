<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore / childNodes</title>
</head>
<body>
    <!-- Adiciona o elemento na ordem que escolher-->
    <script>
        function inicia(){
            document.getElementById("btnAdd").addEventListener("click",function(){
                var lista = document.getElementById("listaElementos");
                var num = lista.childNodes.length;
                alert(num);
            });

            document.getElementById("btnAdd").addEventListener("click",function(){
                var lista = document.getElementById("listaElementos");
                var texto = document.getElementById("fnovo");
                var li = document.createElement("li");
                li.textContent = texto.value;
                lista.insertBefore(li,lista.childNodes[0]);// insertBefore insere antes do elemento anterior 
                texto.value="";
                texto.focus();
            });

        }
        window.addEventListener("load",inicia)
    </script>

        <input type="text" id="fnovo"><button id="btnAdd">Adicionar</button> <button id="btnContar">Contar</button>
        <ul id="listaElementos"></ul>

</body>
</html>
