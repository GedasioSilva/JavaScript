<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando Timeint timeinterval </title>
</head>
<body onload="iniciar()">
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
    <div id="corpo"></div>
    
</body>
<style>
    #corpo{
        border: 1px solid black;
        width: 300px;
        height: 50px;
    }
</style>
<script>
    var tmp;

    function piscar(){
        var obj = document.getElementById("corpo");
        var r =Math.floor(Math.random()*255);
        var g =Math.floor(Math.random()*255);
        var b =Math.floor(Math.random()*255);
        obj.style.backgroundColor = "rgb("+r+","+g+","+b+")"
    }

    function iniciar(){
     tmp =setInterval(piscar,1000);
    }
    function parar(){
        
        clearInterval(tmp,piscar);
        
    }

    document.getElementById("bt1").addEventListener("click",iniciar);
    document.getElementById("bt2").addEventListener("click",parar);

</script>
</html>
