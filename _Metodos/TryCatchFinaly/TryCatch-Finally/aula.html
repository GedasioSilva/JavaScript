<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
</head>
<body>
    <script>
        var num;
        try{
            num = prompt("Digite um valor");
            if(num >10){
                throw new Error("");
            }
            
            document.write("valor " + num);
        }catch(e){
            document.write("Erro " + "valor invalido , valor dever ser igual ou menor a 10 <br>");
            //console.log("Mensagem de erro " + e.mensagem);    
        }finally{
            document.write("<BR>Fim do tratamento <BR>")
        }
    </script>
</body>
</html>
